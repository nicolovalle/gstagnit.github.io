pavia:
  - img: img/lena.jpg
    title: L.E.N.A
    descr: Il Laboratorio Energia Nucleare Applicata LENA è un “Centro Servizi Interdipartimentale” dell’Università degli Studi di Pavia che gestisce un reattore nucleare di ricerca, un ciclotrone per la produzione di radioisotopi e altre sorgenti di radiazioni ionizzanti mettendole a disposizione di ricercatori dell’Ateneo pavese e di altri utenti, pubblici e privati, per lo svolgimento di attività di ricerca applicata, di didattica e di servizio. Il Centro svolge direttamente attività di ricerca e di formazione ed eroga servizi ai privati incoraggiando il trasferimento dei risultati della ricerca nel campo delle tecnologie nucleari al sistema produttivo.
    site: http://lena.unipv.it
    id: lena
    map: https://goo.gl/maps/6D3Q61L8LsA2

  - img: img/cnao_acc.jpg
    slideshow:
      - slide: img/cnao_centro.jpg
      - slide: img/cnao_acc.jpg
      - slide: img/cnao_tratt.jpg
    title: Fondazione CNAO
    descr: "Il Centro Nazionale di Adroterapia Oncologica è nato con lo scopo di curare i tumori mediante l’impiego di protoni e di ioni carbonio, particelle appartenenti alla categoria degli adroni. La Fondazione CNAO è anche un Centro di Ricerca e Sviluppo le cui attività spaziano dalla ricerca clinica alla ricerca radiobiologica, a quella traslazionale con l’obiettivo di fornire un continuo miglioramento nella capacità di cura."
    site: https://www.fondazionecnao.it/
    id: cnao
    map: https://goo.gl/maps/1t1iNQmZ8ez


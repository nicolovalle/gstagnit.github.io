- nome: "Dott.ssa Silva Bortolussi"
  uni: "Università degli Studi di Pavia"
  img: "/img/speakers/bortolussi.jpg"
  title: "NP magnetiche"
  bio: My research interests are in the field of nuclear physics applied to medicine and biology, in particular in Boron Neutron Capture Therapy (BNCT). I perform computational dosimetry by Monte Carlo calculations of neutron and gamma transport, and treatment planning simulations. I am interested in the development and employ of new models to express BNCT dose in photon-equivalent units. From the experimental point of view, I perform boron concentration measurements in biological samples by alpha spectrometry and neutron autoradiography especially finalized to assess the feasibility of BNCT for different kinds of tumours or with different boron carriers. Presently, I am working to the realization of a new BNCT facility for clinical trials based on the use of a proton accelerator. In particular, I collaborate in the design of suitable neutron beams on the basis of the dosimetric performances in relevant clinical scenarios. I manage international collaborations (especially in Latin America) and I am active in fund raising and technology transfer activities.

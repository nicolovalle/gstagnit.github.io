few_info:
  info: ""
  specs:
    - text: "Per registrarsi all'evento occorre essere membri AISF, regolarmente iscritti per l'anno accademico 2017/2018. L'iscrizione costa 5 euro per gli studenti di laurea triennale o magistrale, 10 euro per gli studenti di dottorato di ricerca. Ci si può iscrivere <a href='http://ai-sf.it/iscrizione/' target='_blank'>qui</a>. La quota di iscrizione all'AISF include la membership IAPS (International Association of Physics Students) di cui AISF è National Committee per l'Italia."
    - text: "Sono disponibili in totale 50 posti:"
      subpoints:
        - text: "<b>40</b> con alloggio in Pavia, con quota di <b>100</b> euro;"
        - text: "<b>10</b> senza alloggio, con quota di <b>40</b> euro."
    - text: "Entrambe le quote di partecipazione comprendono:"
      subpoints:
        - text: "tutti i pranzi e i coffee break;"
        - text: "aperitivo di martedì sera e cena di giovedì sera;"
        - text: "trasporti per le trasferte a Milano;"
        - text: "sacchetto con i gadget dell'evento."
    - text:  "La quota di partecipazione con alloggio comprende inoltre il soggiorno presso uno dei collegi della rete EDISU di Pavia per le 4 notti dell'evento."
    - text: "Entrambe le quote di partecipazione <b>non comprendono</b>:"
      subpoints:
        - text: "trasporto verso Pavia all'andata e trasporto da Milano al ritorno;"
        - text: "assicurazione;"
        - text: "trasporti all'interno di Pavia (il Dipartimento dista dal centro città circa 20 minuti a piedi);"
        - text: "cena di mercoledì e venerdi."
    - text: "Per procedere con la registrazione, cliccare <a href='/registration/'>qui</a>."

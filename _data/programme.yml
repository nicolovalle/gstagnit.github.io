info: "L'evento si terrà da martedì 20 marzo a sabato 24 marzo 2018 tra Pavia e Milano. La registrazione partecipanti comincerà nel primo pomeriggio di martedì 20 marzo presso il Dipartimento di Fisica di Pavia, seguita dalla cerimonia di apertura e da prime conferenze introduttive all'argomento: verranno forniti tutti gli elementi necessari per poter comprendere al meglio le conferenze e le visite dei giorni successivi. <br> Le giornate di martedì 20, mercoledì 21 e venerdì 23 si svolgeranno interamente a Pavia, mentre le giornate di giovedì 22 e sabato 24 si svolgeranno a Milano. Oltre alle conferenze e alle visite, sono organizzati anche alcuni momenti di svago, come l'Aperitivo con il quiz scientifico 'Botta di Coulomb' di martedì sera o la Cena con Delitto di giovedì sera. L'evento si concluderà nel primo pomeriggio di sabato 24 marzo a Milano, presso BOHBOHBOH.</p><p> Il programma completo si trova qua sotto."

last_update: 12/01/17


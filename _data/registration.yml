deadlines:
  info: "Le registrazioni sono aperte dalle ore 12:00 (mezzogiorno) di lunedì 29 gennaio fino alle ore 12:00 (mezzogiorno) di lunedì 12 febbraio."
  specs:
    - text: "Sono disponibili <b>54 posti</b> in totale per l'evento: 40 con alloggio in Pavia (quota 100 euro) e 14 senza alloggio (quota 40 euro). 14 posti saranno riservati ai membri dei Comitati Locali di Pavia e Milano (7 per ognuno). In particolare, verrà data loro la precedenza per l’assegnazione dei posti con o senza alloggio. Dopo la collocazione dei 14 studenti di Pavia e Milano, i rimanenti 40 posti verranno distribuiti tra i rimanenti richiedenti. Per informazioni ulteriori su cosa sia compreso nelle quote vedere la pagina <a href='../programme'>Programma</a>."
    - text: "Durante la fase di registrazione, verranno richiesti alcuni dati personali, oltre al caricamento di un documento di identità: si prega pertanto di <b>leggere attentamente</b> i termini e le condizioni di iscrizione riportati qui sotto (in lingua inglese). In particolare il documento d'identità in fase di registrazione è richiesto per motivi legali per la visita al L.E.N.A, il quale richiede con largo anticipo la lista dei partecipanti. I documenti vengono raccolti già in fase di registrazione in modo da velocizzare i controlli: verranno inoltrati al L.E.N.A. solo i documenti di coloro che saranno ammessi all’evento e dei primi esclusi che potranno essere ripescati in caso di defezioni."
    - text: "La scelta dei partecipanti sarà effettuata dal Comitato Organizzatore di BiPLE in collaborazione con il Comitato Esecutivo di AISF. La lettera di motivazione, pur rimanendo facoltativa, sarà un elemento di valutazione e la proposta di un seminario costituirà titolo preferenziale."
    - text: "Nel giro di qualche giorno dopo il termine del periodo di registrazione, i partecipanti selezionati saranno avvisati tramite l'indirizzo email indicato in fase di registrazione. Si prega a tal proposito di controllare quotidianamente la casella di posta. Sarà quindi richiesto il pagamento della quota di iscrizione entro e non oltre <b>7 giorni</b> dalla ricezione della mail, pena l'esclusione dalla partecipazione all'evento."
    - text: "Una volta definiti i partecipanti all'evento sarà effettuato un sondaggio per formare i gruppi per le visite e verrà pianificato il calendario delle sezioni Talk Studenti in base ai contributi pervenuti."
  lastinfo: "Per procedere con la registrazione, cliccare sul seguente link. "


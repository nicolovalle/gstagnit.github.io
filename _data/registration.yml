    - text: "Following the registration period, we expect to email all applicants within 10 days. The selection process will end before the beginning of August. Payments will then be required within 10 days of receiving an acceptance email from the organising committee."
      url: "#!"
    - text: "Preference will be given to students presenting abstracts. Please notice that applicants can be from any discipline of Physics."

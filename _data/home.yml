paragraph: "L'evento, organizzato dai comitati locali di Pavia e Milano dell'Associazione Italiana Studenti di Fisica (AISF), vuole valorizzare le attività di ricerca svolte in territorio lombardo nell'ambito della Fisica Medica e Biosanitaria: nei cinque giorni dell'evento, i 50 partecipanti avranno modo di partecipare a seminari tenuti da esperti ricercatori locali e visitare strutture di eccellenza all’interno del panorama nazionale ed internazionale, come CNAO e LENA (Pavia) o IFOM e IEO e diverse strutture ospedaliere (Milano). Inoltre studenti e dottorandi più meritevoli avranno la possibilità di esporre i propri lavori di tesi e di ricerca."

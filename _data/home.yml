who: "<b>50</b> studenti dei corsi di laurea <b>Triennale</b> o <b>Magistrale</b> o del <b>Dottorato di ricerca</b> in Fisica che siano regolarmente iscritti all'AISF per l'anno accademico 2018/2019."

when: "Cerimonia di apertura: pomeriggio di martedì <b>20 marzo</b>. Cerimonia di chiusura: mattina di sabato <b>24 marzo 2018</b>."

where: "Sedi principali dell'evento sono il Dipartimento di Fisica dell'Università degli Studi di <b>Pavia</b> e il Dipartimento di Fisica dell'Università degli Studi di <b>Milano</b>."



title: Associazione Italiana Studenti di Fisica
descr: L'Associazione Italiana Studenti di Fisica (AISF), organizzazione con finalità educative e senza fine di lucro, riunisce molti studenti di fisica italiani. Conta più di 900 membri e 12 Comitati Locali; fondata nel 2014, è un Comitato Nazionale dell'International Association of Physics Students (IAPS).


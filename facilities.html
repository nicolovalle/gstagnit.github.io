---
layout: page
title: Visite
---

<div class="section">

  {% for item in site.data.facilities.science %}
    {% assign col = forloop.index0 | modulo:2 %}
    {% if col == 0 %}
      <div class="row">
    {% endif %}
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
      <!--    <div class="slider">
              <ul class="slides">
                {% for item2 in item.slideshow %}
                <li>
                  <img src="{{ site.url}}/{{ item2.slide }}">
                </li>
                {% endfor %}
              </ul>
            </div> -->
             <img src="{{ site.url}}/{{ item.img }}">
          </div>
          <div class="card-content">
    	       <span class="card-title grey-text text-darken-4">{{ item.title }}</span>
    	       <p>
               <small>
                 {{ item.descr }}
               </small>
             </p>
          </div>
        	<div class="card-action">
        	  <a href="{{ item.site }}" target="_blank">Website</a>
        	  <!-- <a href="{{ item.map }}" target="_blank">Map</a> -->
        	</div>
        </div>
      </div>
    {% if col == 1 %}
    </div>
    {% endif %}
  {% endfor %}
</div>
